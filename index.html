<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formel-Master: Vom Namen zur Formel</title>
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --success: #16a34a; --error: #dc2626;
            --bg-site: #f8fafc; --bg-card: #ffffff; --border: #e2e8f0; --text-main: #1e293b; --text-muted: #64748b;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-site); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { max-width: 900px; width: 100%; background: var(--bg-card); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 24px; }
        
        header { border-bottom: 2px solid var(--border); margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .stats-bar { display: flex; gap: 15px; background: var(--bg-site); padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 0.9rem; }
        
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; background: #f1f5f9; padding: 15px; border-radius: 8px; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.8rem; font-weight: 600; color: var(--text-muted); }

        .task-area { background: white; border: 2px solid var(--primary); padding: 25px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        #task-name { font-size: 2.2rem; font-weight: bold; color: var(--primary-dark); margin: 10px 0; }
        
        /* FORMEL ENGINE - PRÄZISE TIEFSTELLUNG */
        .formula-preview { 
            font-family: "Times New Roman", serif; 
            font-size: 3.5rem; 
            margin: 20px 0; 
            min-height: 5rem; 
            color: #1e293b; 
            display: flex; 
            justify-content: center; 
            align-items: baseline; 
            background: #fff;
        }
        .formula-preview sub { 
            font-size: 0.5em; 
            text-decoration: none;
            vertical-align: -0.3em; /* Erzwingt Tiefe */
            line-height: 0;
        }

        input#formula-input { 
            width: 100%; 
            max-width: 550px; 
            padding: 15px; 
            border: 2px solid var(--primary); 
            border-radius: 8px; 
            font-size: 1.5rem; 
            text-align: center; 
            outline: none; 
            font-family: 'Courier New', monospace; 
            letter-spacing: 2px;
        }
        
        .action-bar { display: flex; gap: 10px; justify-content: flex-end; background: #f1f5f9; padding: 15px; border-radius: 8px; margin-top: 20px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; font-size: 1rem; }
        #check-btn { background: var(--primary); color: white; }
        #next-btn { background: white; color: var(--primary); border: 2px solid var(--primary); }

        .feedback { min-height: 40px; padding: 10px; border-radius: 8px; margin-top: 10px; font-weight: bold; text-align: center; }
        .solution-box { background: #f0fdf4; border: 1px solid #bbf7d0; padding: 20px; border-radius: 8px; margin-top: 15px; display: none; text-align: center; }
        
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .ion-list { height: 250px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; font-size: 0.85rem; background: #fafafa; }
        .ion-item { display: grid; grid-template-columns: 30px 30px 1fr; align-items: center; gap: 5px; margin-bottom: 4px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Formel-Master: Name &rarr; Formel</h1>
        <div class="stats-bar">
            <div>Richtig: <span id="score">0</span></div>
            <div>Stapel: <span id="deck-info">0</span></div>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <label>Niveau</label>
            <select id="level-select" onchange="resetAndGenerate()">
                <option value="s1">Sek I (Anfänger)</option>
                <option value="s2" selected>Sek II (Alle Ionen)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Info</label>
            <div style="font-size: 0.75rem; color: var(--text-muted);">Nutze Klammern bei mehratomigen Ionen, z.B. (SO4)2</div>
        </div>
    </div>

    <div class="task-area">
        <div style="color:var(--text-muted); font-size: 0.9rem;">Schreibe die Formel für:</div>
        <div id="task-name">Initialisiere...</div>
        <div id="live-formula" class="formula-preview"></div>
        <input type="text" id="formula-input" placeholder="z.B. Zn3(PO4)2" autocomplete="off" oninput="updateLive()">
    </div>

    <div id="feedback" class="feedback"></div>
    <div id="solution-box" class="solution-box">
        <strong>Korrekte chemische Formel:</strong><br>
        <span id="sol-formula" style="font-family:'Times New Roman', serif; font-size:2.8rem;"></span>
    </div>

    <div class="action-bar">
        <button id="check-btn">Prüfen</button>
        <button id="next-btn">Nächste Aufgabe</button>
    </div>

    <details style="margin-top:30px; border-top:1px dashed #ccc; padding-top:15px;">
        <summary style="cursor:pointer; color:var(--text-muted); font-weight:bold;">Lehrer-Bereich: SEK I Auswahl & Ionen</summary>
        <div class="admin-grid">
            <div><label>Kationen (An | S1)</label><div id="cat-list" class="ion-list"></div></div>
            <div><label>Anionen (An | S1)</label><div id="an-list" class="ion-list"></div></div>
        </div>
    </details>
</div>

<script>
    // --- DATENBASIS ---
    const CATIONS = [
        { f:"Li", h:"Li", ch:1, n:"Lithium-Ion", e:1, s1:1 }, { f:"Na", h:"Na", ch:1, n:"Natrium-Ion", e:1, s1:1 }, { f:"K", h:"K", ch:1, n:"Kalium-Ion", e:1, s1:1 },
        { f:"NH4", h:"NH<sub>4</sub>", ch:1, n:"Ammonium-Ion", poly:1, e:1, s1:0 }, { f:"Ag", h:"Ag", ch:1, n:"Silber-Ion", e:1, s1:0 },
        { f:"Cu", h:"Cu", ch:1, n:"Kupfer(I)-Ion", r:"I", e:1, s1:0 }, { f:"Mg", h:"Mg", ch:2, n:"Magnesium-Ion", e:1, s1:1 },
        { f:"Ca", h:"Ca", ch:2, n:"Calcium-Ion", e:1, s1:1 }, { f:"Ba", h:"Ba", ch:2, n:"Barium-Ion", e:1, s1:0 },
        { f:"Fe", h:"Fe", ch:2, n:"Eisen(II)-Ion", r:"II", e:1, s1:1 }, { f:"Cu", h:"Cu", ch:2, n:"Kupfer(II)-Ion", r:"II", e:1, s1:0 },
        { f:"Cu", h:"Cu", ch:2, n:"Kupfer-Ion", e:1, s1:1 }, // Ihr SEK 1 Spezialfall
        { f:"Zn", h:"Zn", ch:2, n:"Zink-Ion", e:1, s1:1 }, { f:"Pb", h:"Pb", ch:2, n:"Blei(II)-Ion", r:"II", e:1, s1:0 },
        { f:"Al", h:"Al", ch:3, n:"Aluminium-Ion", e:1, s1:1 }, { f:"Fe", h:"Fe", ch:3, n:"Eisen(III)-Ion", r:"III", e:1, s1:1 },
        { f:"Cr", h:"Cr", ch:3, n:"Chrom(III)-Ion", r:"III", e:1, s1:0 }, { f:"Pb", h:"Pb", ch:4, n:"Blei(IV)-Ion", r:"IV", e:1, s1:0 },
        { f:"Sn", h:"Sn", ch:4, n:"Zinn(IV)-Ion", r:"IV", e:1, s1:0 }, { f:"U", h:"U", ch:6, n:"Uran(VI)-Ion", r:"VI", e:1, s1:0 }
    ];

    const ANIONS = [
        { f:"F", h:"F", ch:1, n:"Fluorid-Ion", e:1, s1:1 }, { f:"Cl", h:"Cl", ch:1, n:"Chlorid-Ion", e:1, s1:1 }, { f:"Br", h:"Br", ch:1, n:"Bromid-Ion", e:1, s1:1 },
        { f:"I", h:"I", ch:1, n:"Iodid-Ion", e:1, s1:1 }, { f:"OH", h:"OH", ch:1, n:"Hydroxid-Ion", poly:1, e:1, s1:1 },
        { f:"NO3", h:"NO<sub>3</sub>", ch:1, n:"Nitrat-Ion", poly:1, e:1, s1:1 }, { f:"O", h:"O", ch:2, n:"Oxid-Ion", e:1, s1:1 },
        { f:"S", h:"S", ch:2, n:"Sulfid-Ion", e:1, s1:1 }, { f:"SO4", h:"SO<sub>4</sub>", ch:2, n:"Sulfat-Ion", poly:1, e:1, s1:1 },
        { f:"CO3", h:"CO<sub>3</sub>", ch:2, n:"Carbonat-Ion", poly:1, e:1, s1:1 }, { f:"PO4", h:"PO<sub>4</sub>", ch:3, n:"Phosphat-Ion", poly:1, e:1, s1:0 },
        { f:"Cr2O7", h:"Cr<sub>2</sub>O<sub>7</sub>", ch:2, n:"Dichromat-Ion", poly:1, e:1, s1:0 }
    ];

    let current = null, score = 0, total = 0, deck = [];

    const getGCD = (a, b) => b ? getGCD(b, a % b) : a;

    function formatSubscripts(text) {
        return text.replace(/(\d+)/g, '<sub>$1</sub>');
    }

    function updateLive() {
        const input = document.getElementById('formula-input').value;
        document.getElementById('live-formula').innerHTML = formatSubscripts(input);
    }

    function refillDeck() {
        deck = [];
        const level = document.getElementById('level-select').value;
        const cPool = CATIONS.filter(x => x.e && (level === 's2' || x.s1));
        const aPool = ANIONS.filter(x => x.e && (level === 's2' || x.s1));
        for (let c of cPool) for (let a of aPool) deck.push({ cat: c, an: a });
        for (let i = deck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [deck[i], deck[j]] = [deck[j], deck[i]];
        }
    }

    function generate() {
        if (deck.length === 0) refillDeck();
        current = deck.pop();
        const common = getGCD(current.cat.ch, current.an.ch);
        const reqC = current.an.ch / common;
        const reqA = current.cat.ch / common;

        let stemC = current.cat.n.replace('-Ion', '');
        let stemA = current.an.n.replace('-Ion', '').toLowerCase();
        let taskName = current.cat.r ? `${stemC}-${stemA}` : `${stemC}${stemA}`;
        if (stemA === "hydroxid" || stemA === "oxid") taskName = `${stemC}${stemA}`;
        document.getElementById('task-name').innerText = taskName;

        function buildFormulaText(ion, count) {
            let base = ion.f;
            if (ion.poly && count > 1) base = "(" + base + ")";
            return base + (count > 1 ? count : "");
        }
        current.correctFormula = buildFormulaText(current.cat, reqC) + buildFormulaText(current.an, reqA);

        document.getElementById('solution-box').style.display = 'none';
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').style.background = 'none';
        document.getElementById('formula-input').value = '';
        document.getElementById('live-formula').innerHTML = '';
        document.getElementById('deck-info').innerText = deck.length;
        document.getElementById('formula-input').focus();
    }

    function resetAndGenerate() { deck = []; generate(); }

    function check() {
        if (!current) return;
        const uInput = document.getElementById('formula-input').value.trim();
        const isCorrect = (uInput === current.correctFormula);

        total++;
        if (isCorrect) {
            score++;
            showFB("Richtig! ✨", "var(--success)");
        } else {
            // Didaktischer Hinweis bei fehlenden Klammern
            if (!uInput.includes('(') && current.correctFormula.includes('(')) {
                showFB("Falsch. Tipp: Nutze Klammern für komplexe Ionen!", "var(--error)");
            } else {
                showFB("Leider falsch.", "var(--error)");
            }
        }

        document.getElementById('sol-formula').innerHTML = formatSubscripts(current.correctFormula);
        document.getElementById('solution-box').style.display = 'block';
        document.getElementById('score').innerText = score;
        document.getElementById('total').innerText = total;
    }

    function showFB(t, c) { const f = document.getElementById('feedback'); f.innerText = t; f.style.background = c; f.style.color = "white"; }

    function initLists() {
        const cBox = document.getElementById('cat-list'), aBox = document.getElementById('an-list');
        cBox.innerHTML = ''; aBox.innerHTML = '';
        CATIONS.forEach((x, i) => {
            const d = document.createElement('div'); d.className = 'ion-item';
            d.innerHTML = `<input type="checkbox" ${x.e?'checked':''} onchange="CATIONS[${i}].e = this.checked?1:0; deck=[]"> 
                           <input type="checkbox" ${x.s1?'checked':''} onchange="CATIONS[${i}].s1 = this.checked?1:0; deck=[]"> 
                           <span>${x.n}</span>`;
            cBox.appendChild(d);
        });
        ANIONS.forEach((x, i) => {
            const d = document.createElement('div'); d.className = 'ion-item';
            d.innerHTML = `<input type="checkbox" ${x.e?'checked':''} onchange="ANIONS[${i}].e = this.checked?1:0; deck=[]"> 
                           <input type="checkbox" ${x.s1?'checked':''} onchange="ANIONS[${i}].s1 = this.checked?1:0; deck=[]"> 
                           <span>${x.n}</span>`;
            aBox.appendChild(d);
        });
    }

    document.getElementById('next-btn').onclick = generate;
    document.getElementById('check-btn').onclick = check;
    document.getElementById('formula-input').onkeypress = (e) => { if (e.key === 'Enter') check(); };

    initLists();
    generate();
</script>
</body>
</html>
